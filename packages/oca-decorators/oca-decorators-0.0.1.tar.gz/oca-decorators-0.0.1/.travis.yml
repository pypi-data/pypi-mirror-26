cache: pip

language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"

install:
  - pip install tox-travis
  - pip install codecov
  - pip install codeclimate-test-reporter

script:
  - tox

after_success:
  - codecov
  - codeclimate-test-reporter

deploy:
  provider: pypi
  user: laslabs
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_upload_docs: true
  on:
    repo: OCA/oca-decorators
    branch: master
    tags: true

