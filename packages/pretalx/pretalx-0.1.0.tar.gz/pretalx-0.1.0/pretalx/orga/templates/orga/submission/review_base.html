{% extends "orga/submission/base.html" %}
{% load i18n %}
{% block submission_content %}

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a
          class="nav-link {% if "reviews.submission.list" in url_name %}active{% endif %}"
          href="{{ submission.orga_urls.reviews }}"
        >
            {% trans "All reviews" %}
        </a>
      </li>
      <li class="nav-item">
          <a
          class="nav-link {% if "reviews.submission.create" in url_name  or "reviews.submission.update" in url_name %}active{% elif "reviews.submission.view" in url_name and review and review.user == request.user %}active{% endif %}"
            {% if review %}
                href="{{ review.urls.base }}"
            {% else %}
                href="{{ submission.orga_urls.new_review }}"
            {% endif %}
          >
            {% trans "My review" %}
          </a>
      </li>
    </ul>

    {% block review_content %}
    {% endblock %}
{% endblock %}
