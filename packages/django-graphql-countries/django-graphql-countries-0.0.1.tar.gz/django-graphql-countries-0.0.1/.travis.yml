language: python

python:
  - '3.4'
  - '3.5'
  - '3.6'

addons:
  postgresql: '9.6'
  apt:
    packages:
      - postgresql-9.6-postgis-2.3

install:
  - pip install tox tox-travis

before_script:
  - sleep 10
  - psql -U postgres -c 'CREATE DATABASE test;'

script:
  - tox

after_success:
  - pip install codecov
  - codecov
