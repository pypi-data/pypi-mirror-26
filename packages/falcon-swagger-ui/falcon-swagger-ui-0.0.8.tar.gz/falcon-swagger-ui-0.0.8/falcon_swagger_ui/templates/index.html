<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="icon" type="image/png" href="{{base_url}}/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{base_url}}/images/favicon-16x16.png" sizes="16x16" />
  <link href='{{base_url}}/css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{{base_url}}/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{{base_url}}/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{{base_url}}/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='{{base_url}}/css/print.css' media='print' rel='stylesheet' type='text/css'/>

  <script src='{{base_url}}/lib/object-assign-pollyfill.js' type='text/javascript'></script>
  <script src='{{base_url}}/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='{{base_url}}/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='{{base_url}}/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='{{base_url}}/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='{{base_url}}/lib/handlebars-4.0.5.js' type='text/javascript'></script>
  <script src='{{base_url}}/lib/lodash.min.js' type='text/javascript'></script>
  <script src='{{base_url}}/lib/backbone-min.js' type='text/javascript'></script>
  <script src='{{base_url}}/swagger-ui.js' type='text/javascript'></script>
  <script src='{{base_url}}/lib/highlight.9.1.0.pack.js' type='text/javascript'></script>
  <script src='{{base_url}}/lib/highlight.9.1.0.pack_extended.js' type='text/javascript'></script>
  <script src='{{base_url}}/lib/jsoneditor.min.js' type='text/javascript'></script>
  <script src='{{base_url}}/lib/marked.js' type='text/javascript'></script>
  <script src='{{base_url}}/lib/swagger-oauth.js' type='text/javascript'></script>

  <!-- Some basic translations -->
  <!-- <script src='{{base_url}}/lang/translator.js' type='text/javascript'></script> -->
  <!-- <script src='{{base_url}}/lang/ru.js' type='text/javascript'></script> -->
  <!-- <script src='{{base_url}}/lang/en.js' type='text/javascript'></script> -->

  <script type="text/javascript">
    $(function () {
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = "{{api_url}}";
      }

      hljs.configure({
        highlightSizeThreshold: 5000
      });

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }

      var config = {
        url: url,
        dom_id: "swagger-ui-container",

        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
            initOAuth({
              clientId: "{{client_id}}",
              clientSecret: "{{client_secret}}",
              realm: "{{client_realm}}",
              appName: "{{app_name}}",
              scopeSeparator: " ",
              additionalQueryStringParams: {}
            });
          }

          if(window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }
        },
        onFailure: function(data) {
          console.log("Unable to Load SwaggerUI");
        }
      };
      var user_config = {{config_json|safe}};  // User config options provided from Python code

      for (var attrname in user_config) { config[attrname] = user_config[attrname]; }
      console.log(config);
      window.swaggerUi = new SwaggerUi(config);

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="http://swagger.io"><img class="logo__img" alt="swagger" height="30" width="30" src="{{base_url}}/images/logo_small.png" /><span class="logo__title">swagger</span></a>
    <form id='api_selector'>
      <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div id='auth_container'></div>
      <div class='input'><a id="explore" class="header__btn" href="{{base_url}}/#" data-sw-translate>Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
