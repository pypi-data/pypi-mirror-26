# -*- coding: utf-8 -*-
#
# defines the search space for optimisation of classifiers
#
RFE:
    n_features_to_select: [5, 10]
BernoulliNB:
GaussianNB:
KNeighborsClassifier:
    n_neighbors: [1, 10]
    p: [1,2]
LinearRegression:
    fit_intercept: [True, False]
    normalize: [True, False]
LogisticRegression:
    C: ["logspace", -2., 2]
MultinomialNB:
RandomForestClassifier:
    criterion: ["gini", "entropy"]
    max_depth: [5, 80]
    min_samples_split: [2, 30]
    min_samples_leaf: [1, 6]
    max_features: ["log2", "sqrt"]
RandomForestRegressor:
    criterion: ["mse", "mae"]
    max_depth: [5, 80]
    min_samples_split: [2, 30]
    min_samples_leaf: [1, 6]
    max_features: ["log2", "sqrt"]
GradientBoostingClassifier:
    criterion: ["friedman_mse", "mse", "mae"]
    max_depth: [5, 80]
    min_samples_split: [2, 30]
    min_samples_leaf: [1, 6]
    max_features: ["log2", "sqrt"]
ExtraTreesClassifier:
    criterion: ["gini", "entropy"]
    max_depth: [5, 30]
    min_samples_split: [2, 100]
    min_samples_leaf: [1, 6]
    max_features: ["log2", "sqrt"]
Ridge:
    alpha: [.01, 100]
    fit_intercept: [True, False]
SVC:
    kernel: 
        linear: 
            C: [0., 1000]
            class_weight: ["balanced", None]
        rbf:
            gamma: [0., 1]
            C: [0., 1000]
            class_weight: ["balanced", None]
        poly: 
            degree: [2, 5]
            C: [0., 1000]
            coef0: [0., 1]
            class_weight: ["balanced", None]
        sigmoid:
            C: [0., 1000]
            gamma: [0.,1]
            coef0: [0., 1]
            class_weight: ["balanced", None]
AdaBoostClassifier:
XGBClassifier:
    booster:
        gbtree:
            gamma: [0., 1]
            max_depth: [1, 25]
            min_child_weight: [1, 10]
            subsample: [.5, 1]
            colsample_bytree: [.5, 1]
            reg_lambda: [0., 1]
            reg_alpha: [0., 1]
        gblinear:
            reg_lambda: [0., 1]
            reg_alpha: [0., 1]
XGBRegressor:
    booster:
        gbtree:
            gamma: [0., 1]
            max_depth: [1, 25]
            min_child_weight: [1, 10]
            subsample: [.5, 1]
            colsample_bytree: [.5, 1]
            reg_lambda: [0., 1]
            reg_alpha: [0., 1]
ImageDataGenerator:
    rotation_range: [0, 10.]
    width_shift_range: [0, 0.5]
    height_shift_range: [0, 0.5]
    shear_range: [0, .5]
    zoom_range: [0, .5]
    channel_shift_range: [0, 30.]
    horizontal_flip: [True, False]