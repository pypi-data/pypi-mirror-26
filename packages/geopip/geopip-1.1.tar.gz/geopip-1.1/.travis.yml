language: python
sudo: false

notifications:
  email: false

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy2.7-5.8.0"
  - "pypy3.5-5.8.0"

env:
  - WITH_SHAPELY=1
  - WITH_SHAPELY=0

addons:
  apt:
    packages:
      - libgeos-dev
      - pandoc

install:
  - if [ $WITH_SHAPELY -eq 1 ]; then
      pip install numpy "shapely[vectorized]>=1.6b4" ;
    fi
  - pip install pipenv
  - pipenv install --dev
  - pipenv run python -c 'import geopip; print(geopip._geopip.SHAPELY_AVAILABLE)'

script: PYTHONPATH=$PWD pipenv run pytest

after_success:
  - coveralls

before_deploy:
  - git stash --all
  - pandoc --from=markdown --to=rst --output=README.rst README.md

deploy:
  provider: pypi
  user: tammoippen
  skip_cleanup: true
  password:
    secure: 
  on:
    branch: master
    tags: true
    python: "3.6"
    condition: $WITH_SHAPELY -eq 1
