[loggers]
keys=root,aprs

[handlers]
keys=consoleHandler

[formatters]
keys=aprsFormatter

[logger_root]
handlers=consoleHandler
level=INFO

[logger_aprs]
level=INFO
handlers=consoleHandler
qualname=aprs
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=aprsFormatter
args=(sys.stdout,)

[formatter_aprsFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
