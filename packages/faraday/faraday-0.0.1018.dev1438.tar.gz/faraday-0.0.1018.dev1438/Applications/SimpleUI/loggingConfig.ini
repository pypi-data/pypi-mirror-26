[loggers]
keys=root,simpleui

[handlers]
keys=consoleHandler

[formatters]
keys=simpleuiFormatter

[logger_root]
handlers=consoleHandler
level=DEBUG

[logger_simpleui]
level=DEBUG
handlers=consoleHandler
qualname=simpleui
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleuiFormatter
args=(sys.stdout,)

[formatter_simpleuiFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
