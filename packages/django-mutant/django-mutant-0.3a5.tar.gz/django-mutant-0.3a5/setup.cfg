[flake8]
max-line-length = 119
exclude = */migrations/*

[isort]
combine_as_imports = true
include_trailing_comma = true
multi_line_output = 5
not_skip = __init__.py
known_third_party = redis,django,picklefield,polymodels

[metadata]
license-file = LICENSE

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

