{% load cms_tags %}

<div class="cmsplugin-section__content">
    <div class="cmsplugin-section__row row {{ section.column_vertical_alignment.value }}{% if section.text_center %} text-center{% endif %}">
        {% for plugin in section.child_plugin_instances %}
            <div class="cmsplugin-section__column {{ section.column_classes }}">
                {% render_plugin plugin %}
            </div>
        {% endfor %}
    </div>
</div>
