<div class="c-dropdown" data-dropdown="">
    <a{% if button.url %} href="{{ button.url }}"{% endif %} class="{{ button.classname }}" title="{{ button.title }}"{% if button.target %} target="{{ button.target }}"{% endif %}>
        {{ button.label }}
        <div data-dropdown-toggle="" class="o-icon  c-dropdown__toggle  [ icon icon-arrow-down ]"></div>
    </a>
    <div class="t-dark">
        <ul role="menu" class="c-dropdown__menu  u-toggle  u-arrow u-arrow--tl u-background">
            {% for entry in button.entries %}
            <li class="c-dropdown__item ">
                <a href="{{ entry.url }}" title="{{ entry.title }}'" class="u-link is-live ">
                    {{ entry.label }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
