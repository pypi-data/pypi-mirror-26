{% load staticfiles %}
{% load compress %}
{% load application %}
<!doctype html>
<html>
	<head>
		<!--[if lte IE 8]>
			<script src="{% static "js/lib/utils/json3.min.js" %}"></script>
		<![endif]-->
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
		<title>{{OPAL_BRAND_NAME}}</title>
		<script type="text/javascript" src="{% static "js/lib/jquery-1.11.3/jquery-1.11.3.js" %}"></script>
		<script src="{% static "bootstrap-3.1.0/js/bootstrap.js" %}"></script>

        <link href='//fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Merriweather:400,300,700' rel='stylesheet' type='text/css'>
        {% compress css %}
			<link href="{% static "bootstrap-3.1.0/css/bootstrap.css" %}" rel="stylesheet" media="all">
		    <link href="{% static "css/font-awesome/css/font-awesome.css" %}" rel="stylesheet" media="all">
			<link href="{% static "css/opal.css" %}" rel="stylesheet" media="all">
	        <link href="{% static "css/print.css" %}" rel="stylesheet" media="print">
            {% application_stylesheets %}
        {% endcompress %}
	</head>
	<body>
      {% block navbar %}{% include 'navbar.html' %}{% endblock %}
		<div class="container">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
