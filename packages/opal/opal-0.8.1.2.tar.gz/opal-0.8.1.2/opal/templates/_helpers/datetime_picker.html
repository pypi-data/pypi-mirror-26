{% load forms %}
{% datepicker label=date_label change=change model=model data=date_picker_args %}
<div class="form-group"
     {% if visibility %} {{ visibility|safe }} {% endif %}
     >
  <label class="control-label col-sm-3">{{ time_label }}</label>
  <div class="col-sm-8">
    <uib-timepicker
      {% if change %}
      ng-change="{{ change }}"
      {% endif %}
      ng-model="{{ model }}" ></uib-timepicker>
  </div>
</div>
