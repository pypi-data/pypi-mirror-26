[tox]
envlist=check,py27,py34,py35,py36,sphinx1.3,sphinx1.4,sphinx1.5,sphinx1.6,sphinx-latest

[testenv]
deps=
	mock
    pytest
    pytest-cov
    coverage
    reportlab
    sphinx-testing >= 0.5.2
    sphinx_selective_exclude
    sphinx_rtd_theme
whitelist_externals = make
commands=
    {posargs:py.test --cov=mlx.traceable_item --cov-report=term-missing -vv tests/}
    make -C example/ clean html

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir} -u
    flake8 mlx tests/ setup.py

[testenv:sphinx1.3]
deps=
    {[testenv]deps}
    sphinx <= 1.3.9999

[testenv:sphinx1.4]
deps=
    {[testenv]deps}
    sphinx <= 1.4.9999

[testenv:sphinx1.5]
deps=
    {[testenv]deps}
    sphinx <= 1.5.9999

[testenv:sphinx1.6]
deps=
    {[testenv]deps}
    sphinx <= 1.6.9999

[testenv:sphinx-latest]
deps=
    {[testenv]deps}
    sphinx

