---
document:
  name: ''
  author: ''
---

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>@document.name</title>
    @css('github-markdown')
    <style>
    	.markdown-body {
    		box-sizing: border-box;
    		min-width: 200px;
    		max-width: 980px;
    		margin: 0 auto;
    		padding: 45px;
    	}

    	@@media (max-width: 767px) {
    		.markdown-body {
    			padding: 15px;
    		}
    	}
    </style>
  </head>
  <body>
    <article class="markdown-body">
      @content
    </article>
  </body>
</html>
