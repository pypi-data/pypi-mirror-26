name: py_tools_ds

channels: &id1
  - http://conda.anaconda.org/ioam  # only for holoviews
  - http://conda.anaconda.org/conda-forge

dependencies:
  - python=3.*.*
  - pyqt=5.6.0
  - numpy=1.13.3
  - gdal=2.1.4
  - scikit-image=0.13.0
  - rasterio=0.36.0
  - pyproj=1.9.5.1
  - icu=58.*
  - lxml=4.1.0
  - geopandas=0.3.0
  - ipython
  - pip:
    - dicttoxml
    - jsmin
    - cerberus
    - pyprind
    - pint
    - iso8601
    - tqdm
    - mpld3
    - sphinx-argparse
    - six
    - spectral
    - flake8
    - pycodestyle
    - pylint
    - pydocstyle
    - nose
    - nose2
    - nose-htmloutput
    - coverage
    - rednose
