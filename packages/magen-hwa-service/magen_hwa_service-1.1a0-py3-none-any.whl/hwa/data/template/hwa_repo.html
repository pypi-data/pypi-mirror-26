<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>M-HWA Asset_Repo</title>
 
    {% include 'helpers/stylesheets.html' %}
 
 </head>

<body>
  <div class="container">
    {% include 'header.html' %}
    <div>
      <h3 class="text-muted">Ingested Assets</h3>
    </div>
    <table style="width:80%">
      {% for file in files %}
      <tr>
      <td>{{ file }}</td>
      <td><a href="{{ file }}/">View</td>
      <td><a href="{{ file }}/?download=True">Download</a></td>
      <td><a href="{{ file }}/?raw_view=True">RawView</a></td>
      <td><a href="{{ file }}/?raw_download=True">RawDownload</a></td>
      <td><a href="{{ file }}/?delete=True">Delete</a></td>
      </tr>
      {% endfor %}
    </table>

    {% include 'helpers/footer.html' %}
  </div>
</body>
 
</html>
