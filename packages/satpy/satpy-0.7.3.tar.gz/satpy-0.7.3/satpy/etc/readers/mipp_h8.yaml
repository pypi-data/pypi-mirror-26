reader:
  description: HRIT Reader for Himawari-8 data
  name: mipp_h8
  platform_name: Himawari-8
  sensors: [ahi]
  default_channels: []
  reader: !!python/name:satpy.readers.mipp_xrit.xRITFile ''

file_types:
    hrit:
        file_patterns: ['IMG_{domain:4s}{dataset_name}_{start_time:%Y%m%d%H%M}_{segment:03d}']

datasets:
