[pylama]
linters = mccabe,pep8,pyflakes
ignore = D203,C901
skip = .tox/*

[pylama:pep8]
max_line_length = 100

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	south_migraitons
	migrations
	napalm_base
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	--cov=napalm_base
	--cov-report term-missing
	-vs
	--pylama
json_report = report.json
jsonapi = true

[coverage:run]
include = 
	napalm_base/*

[coverage:report]
omit = 
	napalm_base/test/*

[egg_info]
tag_build = 
tag_date = 0

