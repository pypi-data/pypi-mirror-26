{% extends 'djangofloor/bootstrap3/base.html' %}
{% load bootstrap3 i18n %}

{% block content %}
<div class="row">
    <div class="col-md-2 col-sm-2 hidden-xs">&nbsp;</div>
    <div class="col-md-4 col-sm-4 col-xs-12">
        <h3>{% trans 'Change your password' %}</h3>
        <form onchange="$.df.validateForm(this, 'df.validate.set_password');"  action="?" method="post">
            {% csrf_token %}
            {% bootstrap_form set_password_form %}
            <input type="submit" class="btn btn-warning" value="{% trans 'Set your new password' %}">
        </form>
    </div>
    <div class="col-md-2 col-sm-2 hidden-xs">&nbsp;</div>
</div>
{% endblock %}
