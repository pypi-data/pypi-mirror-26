{% extends 'djangofloor/bootstrap3/base.html' %}
{% load bootstrap3 i18n %}

{% block content %}
<div class="row">
    <div class="col-md-2 col-sm-2 hidden-xs">&nbsp;</div>
    <div class="col-md-4 col-sm-4 col-xs-12">
        <h3>{% trans 'Please enter your contact e-mail' %}</h3>
        <form onchange="$.df.validateForm(this, 'djangofloor.validate.password_reset');"  action="?" method="post">
            {% csrf_token %}
            {% bootstrap_form password_reset_form %}
            <input type="submit" class="btn btn-warning" value="{% trans 'Reset my password' %}">
        </form>
        <p>{% trans 'A reset link will be sent to your e-mail address.' %}</p>

    </div>
    <div class="col-md-2 col-sm-2 hidden-xs">&nbsp;</div>
</div>
{% endblock %}
