{% extends "layout.html" %}
{% block content %}
<h1>{{ conf['page_title'] }}</h1>
<form id="smeagol-edit" action="{{ conf['page_action'] }}" method="POST">
  <!-- Page ID -->
  <div class="form-group {{ conf['has_error'] }}">
    <input type="{{ conf['input_type'] }}" class="form-control" id="smeagol-page-id" 
           name="page_id" value="{{ conf['page_name'] }}" 
           placeholder="Page name" {{ conf['disabled'] }}>
  </div>
  <!-- Markdown Editor -->
  <div id="smeagol-editor" class="form-group">
    <!-- Markdown Content -->
    <textarea class="form-control" name="markdown" 
    placeholder="Add content here...">{{ markdown }}</textarea>
  </div>
  <!-- Save -->
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
