<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://eval.clarusft.com/resources/bootstrap.min.css">
<link rel="stylesheet" href="https://eval.clarusft.com/resources/extras.css">
<link rel="stylesheet" type="text/css" href="https://eval.clarusft.com/resources/roboto.css" />
<script src="https://eval.clarusft.com/resources/jquery.min.js"></script>
<script src="https://eval.clarusft.com/resources/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/7b1bcd772a.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="container-fluid">
{% block body %}{% endblock %}
</div>

<script>
$(function() {
	var pl = document.getElementsByClassName("plotly-graph-div")
	for (var i = 0; i < pl.length; i++) {
		var chartDiv = document.getElementById(pl[i].id);
		addResizeListener(chartDiv)
	}
	});
function addResizeListener(chartDiv){
	window.addEventListener('resize', function() { Plotly.Plots.resize(chartDiv); });
}
</script>
</body>
</html>
