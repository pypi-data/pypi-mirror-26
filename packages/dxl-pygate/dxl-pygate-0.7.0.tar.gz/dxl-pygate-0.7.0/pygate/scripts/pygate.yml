#configs file of pygate
init:
  source:
    directory: '/hqlf/hongxwing/macs_template/SPECT'
    filenames: ['GateMaterials.db']
  generate:
    config: ['experiment.yml']
split:
  nb_split: 10
  name: sub
shell:
  type: zsh
  map: 
    output: run.sh
    tasks:
      - method: Gate
        filename: main.mac     
      - method: root    
        filename: some_analysis.C
  merge:
    output: post.sh
    tasks:
      - merge    
      - clean
clean:
  keep: [pygate.yml, experiment.yml, pygate.out, result.root]
  sub_dirs: true
  sources: false
  dryrun: true
  verbose: 1
submit:
  worker: slurm
  output: pygate.out
merge:
  dryrun: false
  tasks:
    - method: hadd
      filename: result.root
  verbose: 1


