[tox]
minversion = 2.0
envlist = py35,py27,pep8,docs

[testenv]
setenv =
    VIRTUAL_ENV={envdir}
    BRANCH_NAME=master
    CLIENT_NAME=stevedore
install_command = {toxinidir}/tools/tox_install.sh {env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt?h=stable/pike} {opts} {packages}
deps =
  -r{toxinidir}/test-requirements.txt
distribute = False
commands = python setup.py testr --testr-args='{posargs}'

[testenv:venv]
commands = {posargs}

[testenv:pep8]
deps = flake8
ignore = E251
commands = flake8 stevedore setup.py

[testenv:docs]
commands = python setup.py build_sphinx

[flake8]
ignore = E251
show-source = True
exclude=.venv,.git,.tox,dist,*lib/python*,*egg,build

[testenv:releasenotes]
commands = sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html
