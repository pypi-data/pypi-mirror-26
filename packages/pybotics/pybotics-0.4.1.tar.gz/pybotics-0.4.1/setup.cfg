[aliases]
test = pytest

[tool:pytest]
addopts = --verbose --cov=pybotics --cov-report term-missing --cov-config .coveragerc

[flake8]
count = True
verbose = 1
exclude = 
	docs,
	examples,
	version.py,
	print_system_specs.py
show-source = True
statistics = True
max-complexity = 10
select = B903

[egg_info]
tag_build = 
tag_date = 0

