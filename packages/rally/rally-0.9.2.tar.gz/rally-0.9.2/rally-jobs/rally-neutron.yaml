{% set image_name = "^cirros.*-disk$" %}
{% set flavor_name = "m1.tiny" %}
{% set smoke = 0 %}

---
  NeutronNetworks.create_and_list_networks:
    -
      args:
        network_create_args: {}
      runner:
        type: "constant"
        times: {{smoke or 40}}
        concurrency: {{smoke or 20}}
      context:
        users:
          tenants: {{smoke or 3}}
          users_per_tenant: {{smoke or 2}}
        quotas:
          neutron:
             network: -1
      sla:
        failure_rate:
          max: 20
    -
      args:
        network_create_args:
          provider:network_type: "vxlan"
      runner:
        type: "constant"
        times: {{smoke or 40}}
        concurrency: {{smoke or 20}}
      context:
        users:
          tenants: {{smoke or 3}}
          users_per_tenant: {{smoke or 2}}
        quotas:
          neutron:
             network: -1
        roles:
          - "admin"
      sla:
        failure_rate:
          max: 20

  NeutronNetworks.create_and_show_network:
    -
      args:
        network_create_args: {}
      runner:
        type: "constant"
        times: {{smoke or 10}}
        concurrency: {{smoke or 2}}
      context:
        users:
          tenants: {{smoke or 3}}
          users_per_tenant: {{smoke or 2}}
        quotas:
          neutron:
            network: -1
      sla:
        failure_rate:
          max: 0

  NeutronNetworks.create_and_list_subnets:
    -
      args:
        network_create_args:
        subnet_create_args:
        subnet_cidr_start: "1.1.0.0/30"
        subnets_per_network: 2
      runner:
        type: "constant"
        times: {{smoke or 20 }}
        concurrency: {{smoke or 10}}
      context:
        network: {}
        users:
          tenants: {{smoke or 3}}
          users_per_tenant: {{smoke or 2}}
        quotas:
          neutron:
             network: -1
             subnet: -1
      sla:
        failure_rate:
          max: 20

  NeutronSecurityGroup.create_and_list_security_groups:
