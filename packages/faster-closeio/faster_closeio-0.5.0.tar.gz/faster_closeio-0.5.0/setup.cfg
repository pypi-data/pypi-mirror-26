[wheel]
universal = 1

[pytest]
norecursedirs = env .git venv
addopts = --tb=short -rxs
pep8maxlinelength = 99
pep8ignore = 
	runtests.py ALL
flakes-ignore = 
	runtests.py ALL

[flake8]
max-line-length = 99
max-complexity = 10
statistics = true
show-source = true
exclude = */migrations/*,docs/*,env/*

[pycodestyle]
max-line-length = 99
statistics = true
show-source = true
exclude = */migrations/*,docs/*,env/*

[pydocstyle]
add-ignore = D100,D101,D102,D103,D104,D105,D106,D107

[coverage:run]
source = .
omit = 
	*/migrations/*
	*/tests/*
	*/test_*.py

[coverage:report]
ignore_errors = True
show_missing = True

[isort]
atomic = true
multi_line_output = 5
line_length = 79
combine_as_imports = true
known_first_party = closeio,tests
known_third_party = django
skip = wsgi.py,docs,env

[egg_info]
tag_build = 
tag_date = 0

