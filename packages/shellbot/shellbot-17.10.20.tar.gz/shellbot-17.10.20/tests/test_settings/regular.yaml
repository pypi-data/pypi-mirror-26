    - name: The Famous Four
      items:
        - alice@acme.com
        - bob@project.org
        - celine@secret.mil
        - dude@bangkok.travel

    - name: SupportTeam
      as_command: true
      items:
        - service.desk@acme.com
        - supervisor@brother.mil

# shell settings
#
shell:

    commands:
        - shellbot.commands.close

# additional settings
#
