# bot settings
#
bot:

    on_enter: How can I help you?
    on_exit: Bye for now

# shell settings
#
shell:

    commands:
        - examples.steps.state
        - examples.steps.next
        - this.one.does.not.exist

# additional settings
#
process:
    states:
        - T100
        - T200
        - T300

    initial: T100

# Cisco Spark settings
#
spark:

    # the title of the Cisco Spark room handled by this bot
    #
    room: Support room

    # the title of the team associated with the room
    #
    team: Support service

    # pre-defined participants
    #
    participants:
      - joe.bar@acme.com
      - super.support@help.org

    # the token that has been created for this bot should normally be set in
    # the environment but you can override the configuration below
    #
    token: "<token here hkNWEtMJNkODk3ZDZLOGQ0OVGlZWU1NmYtyY>"

# server settings
#
server:

    # the url that is used to access this server remotely, e.g. with ngrok
    #
    url: "http://73a1e282.ngrok.io"

    # the web path for hooking Cisco Spark
    #
    hook: /hook

    # the network address to listen from
    #
    binding: 0.0.0.0

    # the port from which this bot is getting requests from the internet
    #
    port: 8080
