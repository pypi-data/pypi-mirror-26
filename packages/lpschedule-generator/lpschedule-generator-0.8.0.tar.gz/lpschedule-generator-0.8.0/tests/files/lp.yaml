- name: Richard Stallman
  photo: //static.fsf.org/nosvn/libreplanet/speaker-pics/stallman.jpg
  bio: |
    "Richard is a software developer and software freedom activist. In
    1983 he announced the project to develop the <a
    href=\"https://gnu.org\">GNU operating system</a>, a Unix-like
    operating system meant to be entirely free software, and has been
    the project's leader ever since. With that announcement Richard
    also launched the Free Software Movement. In October 1985 he
    started the Free Software Foundation.

    Since the mid-1990s, Richard has spent most of his time in
    political advocacy for free software, and spreading the ethical
    ideas of the movement, as well as campaigning against both
    software patents and dangerous extension of copyright laws. Before
    that, Richard developed a number of widely used software
    components of GNU, including the original Emacs, the GNU Compiler
    Collection, the GNU symbolic debugger (gdb), GNU Emacs, and
    various other programs for the GNU operating system."
