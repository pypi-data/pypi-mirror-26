        - title: "GNU/Linux and Chill: Free Software on a College Campus"
          speakers: "Michaela R. Brown"
          room: 42-042
          desc: |
            "Being a free software user isn't easy, especially when
            you're a college student. I spent a year at a school that
            taught Visual Basic as its primary programming language
            for freshmen and sophomores, where \"Introduction to
            Programming\" was an overview of the Windows OS, and where
            most of the professors would only accept papers typed in
            Times New Roman -- and I survived.

            In this session, I'll give students tips for making it
            through college while still adhering to the values we hold
            as free software users -- including alternative fonts,
            making a GNU/Linux live disk for use on public computers,
            avoiding the \"Netflix and Chill\" dilemma, and most
            importantly, ways to discuss free software with professors
            and fellow students. After leaving this session, students
            will feel empowered and able to hold their own as free
            users in a proprietary campus."

